   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes in-between those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div id="controls">
      <button class="add" id="addTask">
      <i class="fa-solid fa-square-plus"></i>
      </button>
      <button class="dselect">
      <i class="fa-solid fa-ban"></i>
      </button>
      <button class="select">
        <i class="fa-regular fa-square-check"></i>
      </button>
    </div>  
    <!-- <div class="item">

    <div id="taskList"></div>
    
  </div>

const addBtn = document.getElementById("addTask");

function createTask() {
const taskDiv = document.createElement("div");
taskDiv.className = "task";

const checkbox = document.createElement("input");
checkbox.type = "checkbox";

const textInput = document.createElement("input");
textInput.type = "text";
textInput.placeholder = "Write something...";

checkbox.addEventListener("change", ()=>
{
  if (checkbox.checked) {
    taskDiv.classList.add("done");
  } 
  else {
    taskDiv.classList.remove("done");
  }
  //taskDiv.classList.toggle("done", checkbox.checked);
});

taskDiv.appendChild(checkbox);
taskDiv.appendChild(textInput);
taskList.appendChild(taskDiv);
}

createTask();

addBtn.addEventListener("click", createTask);
const controls = document.getElementById("controls");
controls.addEventListener("click", e=> {
  if(e.target.closest(".select")){
    taskList.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = true);
  }
  if(e.target.closest(".dselect")){
    taskList.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);  
  }
})
